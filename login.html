<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" href="loginStyling.css">
</head>

<body>
<form action="/action_page.php">
<div class="row">
  <div class="col-5">
    <label id="welcome">Welcome!</label>
    <br>
  </div>
</div>

  <div class="row">
    <div class="col-5">
      <input type="text" name="username" placeholder="Username">
      <br>
      <input type="text" name="password" placeholder="Password">
      <br>
    </div>
  </div>
  <div class="row">
    <div class="col-5">
      <div class="genderSelector">
        <div class="rad">
        <input type="radio" name="gender" value="Male">
          <div class="inside">
            
          </div>
        </div>
        <label class="genderText">Male</label>
        <div class="rad">
          <div class="inside">
            <input type="radio" name="gender" value="Female">
          </div>
        </div>
        <label class="genderText">Female </label>
        <div class="rad">
          <div class="inside">
            <input type="radio" name="gender" value="Other">
          </div>
        </div>
        <label class="genderText">Other </label>
        <br>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <input id="submit" type="Submit" value="Submit">
    </div>
  </div>
</form>
</body>
</html>
